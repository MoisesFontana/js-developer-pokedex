<body>

    <section class="poke-details">
      <!-- DIV QUE GUARDA O CONTEÃšDO DOS DETALHES DO POKEMON -->
        <div id="container" class="container">
      
          <div class="superior">
            <div class="back-and-heart">
              <p><a id="return-link" href="index.html"><i class="arrow left"></i>back</a></p>
              <div class="heart"></div>
            </div>
      
            <div class="name-type-id">
              <h1 id="poke-name"></h1>
              <p id="poke-id" class="poke-id"></p>
              <p id="poke-type"></span></p>
            </div>
          </div>
      
          <div class="inferior">
            <div class="image">
                <img id="poke-img" src="" alt="Bulbasaur">
            </div>

            <div class="headers">
              <h4 class="active">About</h4>
              <h4>Base Stats</h4>
              <h4>Evolution</h4>
              <h4>Moves</h4>
            </div>
            
            <div class="about">
              <p><span class="left-col">Species</span><span class="right-col">Not found</span></p>
              <p><span class="left-col">Height</span><span class="right-col" id="poke-height"></span></p>
              <p><span class="left-col">Weight</span><span class="right-col" id="poke-weight"></span></p>
              <p><span class="left-col">Abilities</span><span class="right-col" id="poke-ability"></span></p>
            </div>

            <div class="about">
                <p><span class="left-col header">Breeding</span></p>
                <p><span class="left-col">Gender</span><span class="right-col">Not found</span></p>
                <p><span class="left-col">Egg Groups</span><span class="right-col">Not found</span></p>
                <p><span class="left-col">Egg Cycle</span><span class="right-col">Not found</span></p>
              </div>
          </div>
      
        </div>
      </section>
